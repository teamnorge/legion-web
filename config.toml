  # Overview section
  [params.overview]
    enable = true
    title = "Overview"
    description = "Legion originated around the idea of creating a flexible unified platform to run AI Learning models in production. Legionâ€™s goal is to provide a comprehensible way for deployment of ML models both in research and production with minimum code rewrite and maximum traceability. <br> Legion craves to streamline the process of delivering ML models into production offering out-of-the- box CI/CD environment with integrated model quality control, scheduled retraining and automated testing alongside with real-time performance evaluation."

    [[params.overview.item]]
      title = "Open"
      description = "Legion is an open source project with its friendly community on <a href='https://github.com/legion-platform/legion'>GitHub</a>"
      icon = "icon-github"

    [[params.overview.item]]
      title = "Comprehensible"
      description = "You can install Legion with minimum effort and track performance of ML models internals and compare their predictions"
      icon = "icon-check-square-o"
    [[params.overview.item]]
      title = "Flexible"
      description = "Well-versed user can manage and control ML model building and training, at the same time, newcomers will find it easy to use too"
      icon = "icon-wrench"

      [[params.overview.item]]
      title = "Scalable"
      description = "You can use existing and new models with the added architecture and feature sets"      
